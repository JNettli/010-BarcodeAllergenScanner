<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barcode Scanner</title>
        <link rel="stylesheet" href="/styles/main.css" />
        <script src="/scripts/app.js" defer></script>
    </head>
    <body>
        <header>
            <img src="/assets/svg/flash.svg" alt="A flash svg" />
        </header>
        <main>
            <div>
                <h3>Scanner</h3>
            </div>
            <div>
                <input type="text" placeholder="Enter barcode manually" />
                <img src="/assets/svg/enter.svg" alt="svg of a enter button" />
            </div>
        </main>
        <footer>
            <nav>
                <div>
                    <img src="/assets/svg/products.svg" alt="icon of a box" />
                </div>
                <div>
                    <img src="/assets/svg/camera.svg" alt="icon of a camera" />
                </div>
                <div>
                    <img
                        src="/assets/svg/allergies.svg"
                        alt="an icon of wheat"
                    />
                </div>
            </nav>
        </footer>
    </body>
</html>
